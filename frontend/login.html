<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="register.html" class="link">Don't have an account? Register</a>
        <a href="forget-password.htm" class="link">Forget Password</a>
        <p id="msg" style="color:red; margin-top:10px;"></p>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const msg = document.getElementById('msg');
    msg.innerText = ''; // clear previous message

    try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        

        if(res.ok){
            // Login success → store userId and user info
            sessionStorage.setItem('userId', data.userId);
            sessionStorage.setItem('loggedUser', JSON.stringify(data.user));

            // Redirect to home page or profile page
            window.location.href = 'home.html';
        } else {
            // Login failed → show message
            msg.innerText = data.message || 'Login failed. Please check your credentials.';
        }

    } catch(err) {
        console.error(err);
        msg.innerText = 'Server error. Try again later.';
    }
    
});

</script>

</body>
</html>
